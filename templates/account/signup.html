{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Sign up</title>
{% endblock title %}

{% block content %}
    <section class="bg-white border-b py-8">
      <div class="container max-w-5xl mx-auto m-8">
        <h1 class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
          Signup
        </h1>
        <div class="w-full mb-4">
          <div class="h-1 mx-auto gradient w-64 opacity-25 my-0 py-0 rounded-t"></div>
        </div>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
            
            <p>Already have an account? Then please <a href="{{ login_url }}">sign in</a> </p>

            <form id="signup_form" method="post" action="{% url 'account_signup' %}" >
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block text-grey-darker text-sm font-bold mb-2">Username</label>
                    <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker">
                </div>

                <div class="mb-4">
                    <label for="id_email" class="block text-grey-darker text-sm font-bold mb-2">E-mail</label>
                    <input type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker">
                </div>

                <div class="mb-4">
                    <label for="id_password" class="block text-grey-darker text-sm font-bold mb-2">Password</label>
                    <input type="password" name="password1" placeholder="Password" autocomplete="new-password" required="" id="id_password1" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"> 
               </div>

                <div class="mb-4">
                    <label for="id_password2" class="block text-grey-darker text-sm font-bold mb-2">Password (again)</label>
                    <input type="password" name="password2" placeholder="Password (again)" required="" id="id_password2" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker">
                </div>

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"/>
                {% endif %}
                <button type="submit" class="bg-blue hover:bg-blue-dark text-black font-bold py-2 px-4 rounded">Sign Up</button>

            </form>


        </div>
      </div>
    </section>
{% endblock content %}

{% block footer %}
{% endblock footer %}
