[coverage:run]
omit =
    .venv/*
    .env/*
    core/wsgi.py
    core/asgi.py
    *__init__.py
    manage.py
    */migrations/*
    */tests/*
source = .

[coverage:report]
skip_covered = True
show_missing = True

[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py

[flake8]
exclude = .venv
ignore = W503
